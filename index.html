<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Player Game</title>
    <script src="./css.style"></script>
</head>
<body>
    <div id="container">
        <h2>2 Player Game</h2>
        <div id="player1">
          <h3>Player </h3>
          <p>Score: <span id="score1">0</span></p>
          <button onclick="increaseScore(1)">Player 1 Button</button>
        </div>
        <div id="player2">
          <h3>Player 2</h3>
          <p>Score: <span id="score2"></span></p>
          <button onclick="increaseScore(2)">Player 2 Button</button>
        </div>
        <div id="target">
          <label for="targetInput">Set Target:</label>
          <input type="number" id="targetInput" min="1">
          <button onclick="setTarget()">Set</button>
        </div>
        <button onclick="resetGame()">Reset Game</button>
      </div>
    
      
      
      
      
    <script src="./app.js"></script>
</body>
</html>
