<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./css.style"></script>
</head>
<body>
    <div class="container">
        <h1>2 Player Dice Game</h1>
        <div class="game">
          <div class="player" id="player1">
            <span>Player 1 Score: 0</span>
            <button onclick="rollDice(1)">Roll Dice</button>
          </div>
          <div class="player" id="player2">
            <span>Player 2 Score: 0</span>
            <button onclick="rollDice(2)">Roll Dice</button>
          </div>
          <div>
            <input type="number" id="targetScore" placeholder="Set Target Score">
            <button onclick="setTarget()">Set Target</button>
          </div>
          <button onclick="resetGame()">Reset Game</button>
          <div id="winner"></div>
        </div>
      </div>
      
      
      
    <script src="./app.js"></script>
</body>
</html>
